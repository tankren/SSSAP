<!DOCTYPE html>
<html>
<head>
	<title>重置SAP密码</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
	<div id="app" class="container">
		<h1 class="text-center my-5">重置SAP密码</h1>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form v-on:submit.prevent="resetPassword">
					<div class="form-group">
						<label for="username">用户名</label>
						<input type="text" class="form-control" id="username" v-model="username" required>
					</div>
					<button type="submit" class="btn btn-primary">提交</button>
				</form>
				<div v-if="message" class="mt-3 alert" v-bind:class="{'alert-success': success, 'alert-danger': !success}" role="alert">{{ message }}</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				username: '',
				message: '',
				success: false
			},
			methods: {
				resetPassword: function() {
					var self = this;
					let formData = new FormData();
					formData.append('username', self.username);
					axios({
					  method: 'post',
					  url: 'http://localhost:5000/reset_password',
					  data: formData
					}).then(function(response) {
						self.message = '新密码为：' + response.data.new_password;
						self.success = true;
					}).catch(function(error) {
						self.message = '重置密码失败，请检查用户名是否正确！';
						self.success = false;
					});
				}
			}
		});
	</script>
</body>
</html>
